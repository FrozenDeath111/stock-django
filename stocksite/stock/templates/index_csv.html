{% extends 'base.html' %}

{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Date</th>
        <th scope="col">Trade Code</th>
        <th scope="col">High</th>
        <th scope="col">Low</th>
        <th scope="col">Open</th>
        <th scope="col">Close</th>
        <th scope="col">Volume</th>
    </tr>
    </thead>
    <tbody>
    {% for item in data %}
    <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{item.0}}</td>
        <td>{{item.1}}</td>
        <td>{{item.2}}</td>
        <td>{{item.3}}</td>
        <td>{{item.4}}</td>
        <td>{{item.5}}</td>
        <td>{{item.6}}</td>
    </tr>

    {% endfor %}
    </tbody>
</table>
{% endblock %}
