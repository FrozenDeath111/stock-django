{% extends 'base.html' %}

{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Date</th>
        <th scope="col">Trade Code</th>
        <th scope="col">High</th>
        <th scope="col">Low</th>
        <th scope="col">Open</th>
        <th scope="col">Close</th>
        <th scope="col">Volume</th>
    </tr>
    </thead>
    <tbody>
    {% for item in data %}
    <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{item.date}}</td>
        <td>{{item.trade_code}}</td>
        <td>{{item.high}}</td>
        <td>{{item.low}}</td>
        <td>{{item.open}}</td>
        <td>{{item.close}}</td>
        <td>{{item.volume}}</td>
    </tr>

    {% endfor %}
    </tbody>
</table>
{% endblock %}
